            <div class="container-contact">
                <h1>CONTACTAME</h1>
                <p>¿Querés sugerirme una película, hacer un aporte o enviarme comentarios? Completá tus datos abajo para ponernos en contacto :)</p>
                <form class="form-contact">
                    <label for="name-surname">Nombre y apellido: </label>
                    <input type="text" id="name" required>
                    <label for="accion">Tema: </label>
                    <select name="accion" id="accion" required>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="aporte">Aporte</option>
                        <option value="comentarios">Comentarios</option>
                        <option value="otros">Otros</option>
                    </select>
                    <label for="mensaje">Dejame tu mensaje: </label>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="5" placeholder="Haz click aquí para escribir..."></textarea>
                    <button>Enviar</button>
                </form>
            </div>
        </header>
    </div>
